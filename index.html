<!DOCTYPE html>
<html lang="en">
<head>
<title>simstim</title>
<style>canvas {width: 100%, height: 100% }</style>
<style>body {background-color: #000000}</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/dat.gui.min.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="controls.js"></script>
<script>

var controlprops = 
{
    color: 'rho',
    log:true

}

window.onload = addcontroller(controlprops);

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 1;

var particlePos = new THREE.Geometry();
for (var i=0;i<1e5;i++) {
    particlePos.vertices.push(new THREE.Vector3(Math.random()-0.5,Math.random()-0.5,Math.random()-0.5));
    var color = new THREE.Color();
    color.setHSL(Math.random(), 1.0, 0.5);
    particlePos.colors.push(color);
}
var particleProps = new THREE.ParticleSystemMaterial({sizeAttenuation: false, vertexColors: true});
var particleSys = new THREE.ParticleSystem(particlePos, particleProps);
scene.add(particleSys);

controls = new THREE.TrackballControls( camera );

function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
    controls.update();
};
render();

</script>
</body>
</html>
